<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<!--header section-->
<body>
	<header>
	<nav class="navbar">
		<div class="navbar__brand">
			<img src="assets/logo.png" alt="logo" class="navbar__logo">
		</div>
		<div class="navbar__nav__item">
			<button class="nav__item button__primary">
				order food
			</button>
		</div>
	</nav>
    </header>
<!--header sectio-->
<main class="container">
	<!--hero section-->
	<section class="hero__container">
		<div class="hero__image__container">
			<img src="assets/hero.jpg" alt="hero image" class="hero__image">
		</div>
		<div class="hero__description">
			<h1 class="hero__text">
				order food from favourite restaurants near you.
			</h1>
			<button class="button__primary">order now</button>	
		</div>
	</section>
<br>
<br>
<br>
<br>
<br>	
<!--explore menu-->
<section class="explore__menu__container">
	<h1 class="explore__menu__text">
		explore our menu
	</h1>
	<div class="explore__menu__gradient__bg"></div>
	<div class="explore__menu__lists">
		<!--burger-->
		<div class="food__card">
			<div class="food__card__image__container">
				<img src="assets/burger.jpg" alt="burger" class="food__image">
			</div>
			<div class="food__card__description">
				<h3 class="food__title">burger</h3>
				<p>burger kings, mcdonalds, burger place<span style="color: #D83A56">+3</span>;></p>
			</div>
		</div>
		<!--pizza-->
		<div class="food__card" id="pizza__card">
			<div class="food__card__image__container">
				<img src="assets/pizza
				.jpg" alt="burger" class="food__image">
			</div>
			<div class="food__card__description">
				<h3 class="food__title">pizza</h3>
				<p>burger kings, mcdonalds, burger place<span style="color: #D83A56">+3</span>;></p>
			</div>
		</div>
		<!--icecream-->
		<div class="food__card">
			<div class="food__card__image__container">
				<img src="assets/iceCream.jpg" alt="burger" class="food__image">
			</div>
			<div class="food__card__description">
				<h3 class="food__title">ice cream</h3>
				<p>burger kings, mcdonalds, burger place<span style="color: #D83A56">+3</span>;></p>
			</div>
		</div>
	</div>
</section>
</main>
</body>
</html>
